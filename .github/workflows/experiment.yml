name: experiment
on:
  workflow_dispatch:
    inputs:
      cfg_overrides:
        description: "Config overrides (YAML inline)"
        required: false
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
      - name: Apply overrides
        if: ${{ github.event.inputs.cfg_overrides != '' }}
        run: |
          python - <<'PY'
          import yaml, pathlib, os
          base = yaml.safe_load(open('config.yaml', encoding='utf-8'))
          over = yaml.safe_load(os.environ['OVR'])
          def deep_update(d, u):
              for k, v in (u or {}).items():
                  if isinstance(v, dict) and isinstance(d.get(k), dict):
                      deep_update(d[k], v)
                  else:
                      d[k] = v
          deep_update(base, over)
          pathlib.Path('config.yaml').write_text(yaml.safe_dump(base, sort_keys=False), encoding='utf-8')
          PY
        env:
          OVR: ${{ github.event.inputs.cfg_overrides }}
      - name: Train & evaluate
        run: |
          python evaluate.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: artifacts/
