[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["data", "artifacts_*", "featuredselect", ".venv", "*.ipynb"]

[tool.ruff.lint]
# QualitÃ© de base + isort etc., mais on ignore les rÃ¨gles qui font mal ici
select = ["E", "F", "I", "B", "UP", "C90"]
ignore = ["E501", "E701", "E702", "E402", "C901", "UP038", "B007"]

[tool.ruff.format]
quote-style = "double"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
